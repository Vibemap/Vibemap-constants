badges:
  - key: collector
    name: Collector
    description: Save ten or more places to your list.
    icon: collector
    vibes:
      - collectable
    events: 'save_place'
    levels: 10
  - key: explorer
    name: Explorer
    description: Search for seven different vibes, at least once
    icon: explorer
    vibes:
      - curious
    events: 'search_vibes'
    levels: 5
  - key: good-vibes
    name: Good Vibes
    description: Do seven vibe checks
    icon: good_vibes
    vibes:
      - solidarity
    events: 'vibe_check'
    levels: 7
  - key: social
    name: Cool Friend
    description: Share interesting events or places with friends
    icon: good_vibes
    vibes:
      - social
    events: 'share'
    levels: 3
